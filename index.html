<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Test Front-end</title>
  </head>
  <body>
    <div class="container">
      <label class="list-group-item">
        All Pages
        <div>
          <input id="select-all" type="checkbox" />
          <span class="custom-check"></span>
        </div>
      </label>

      <div class="box-line">
        <hr class="line" />
      </div>
      <label class="list-group-item">
        Page1
        <div>
          <input class="item-checkbox" type="checkbox" />
          <span class="custom-check"></span>
        </div>
      </label>
      <br />
      <label class="list-group-item">
        Page2
        <div>
          <input class="item-checkbox" type="checkbox" />
          <span class="custom-check"></span>
        </div>
      </label>
      <br />
      <label class="list-group-item">
        Page3
        <div>
          <input class="item-checkbox" type="checkbox" />
          <span class="custom-check"></span>
        </div>
      </label>
      <br />
      <label class="list-group-item">
        Page4
        <div>
          <input class="item-checkbox" type="checkbox" />
          <span class="custom-check"></span>
        </div>
      </label>
      <div class="box-line">
        <hr class="line" />
      </div>
      <div class="button-box">
        <button type="button">Done</button>
      </div>
    </div>

    <script>
      const selectAll = document.querySelector("#select-all");
      const items = document.querySelectorAll(".item-checkbox");

      selectAll.addEventListener("change", () => {
        items.forEach((cb) => (cb.checked = selectAll.checked));
      });

      items.forEach((cb) => {
        cb.addEventListener("change", () => {
          // If one item is unchecked → uncheck Select All
          if (![...items].every((input) => input.checked)) {
            selectAll.checked = false;
          }
          // If all items checked → check Select All
          else {
            selectAll.checked = true;
          }
        });
      });
    </script>
  </body>
</html>
